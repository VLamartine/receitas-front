<mat-card class="m-auto">
  <mat-card-header>Login</mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Senha</mat-label>
        <input formControlName="password" matInput type="password">
      </mat-form-field>
    </form>

    <!--    @TODO: Style errors-->
    @if (unauthorized()) {
      <div>
        <p>Email ou senha incorretos</p>
      </div>
    }
  </mat-card-content>
  <mat-card-actions align="end">
    <a matButton="text" routerLink="/register">NÃ£o tem uma conta? Registre-se</a>
    <button (click)="login()" [disabled]="loginForm.invalid" color="" matButton="elevated">Login</button>
  </mat-card-actions>
</mat-card>
